<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <!-- Individual column searching (text inputs) Starts-->
        <div class="col-sm-12">
            <div class="card">

                <div class="card-body">
                    <div class="product-list-custom custom-datatable">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Identifiant</th>
                                    <th scope="col">Prénom</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Email</th>
                                    <th scope="col" *ngIf="currentRole=='ROLE_ADMIN'">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of users; index as i">
                                    <td>
                                        {{user.identifiant}}
                                    </td>
                                    <td>
                                        <h6>{{ user.firstname }}</h6>
                                    </td>
                                    <td>{{ user.lastname }}</td>
                                    <td>{{ user.roles[0]?.name }}</td>

                                    <td>{{ user.email }}</td>
                                    <td *ngIf="currentRole=='ROLE_ADMIN'">
                                        <!--                                        <button class="btn btn-danger me-1" type="button" title="">Désactiver</button>-->
                                        <button class="btn btn-success" type="button" title="" (click)="editUser(user.id)">Modifier</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Individual column searching (text inputs) Ends-->
    </div>
</div>
<!-- Container-fluid Ends-->
