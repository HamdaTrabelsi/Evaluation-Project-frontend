<app-breadcrumb [title]="'Liste Etudiants'"></app-breadcrumb>

<div class="col-md-12 project-list">
    <div class="card">
        <div class="row">
            <div class="col-sm-6">

            </div>
            <div class="col-sm-6">
                <div class="text-end" *ngIf="currentRole=='ROLE_ADMIN'">
                    <div class="form-group mb-0 me-0"></div>

                    <a class="btn btn-primary" (click)="ajouterUtilisateur()">
                        <i data-feather="plus-square"> </i>Ajouter
                    </a>
                    <a class="btn btn-primary" (click)="importer()">
                        <i data-feather="plus-square"> </i>Importer
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <!-- Individual column searching (text inputs) Starts-->
        <div class="col-sm-12">
            <div class="card">

                <div class="card-body">
                    <div class="product-list-custom custom-datatable">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Identifiant</th>
                                    <th scope="col">Prénom</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Email</th>
                                    <th scope="col" *ngIf="currentRole=='ROLE_ADMIN'">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let user of users; index as i">
                                    <td>
                                        {{user.identifiant}}
                                    </td>
                                    <td>
                                        <h6>{{ user.firstname }}</h6>
                                    </td>
                                    <td>{{ user.lastname }}</td>
                                    <td>{{ user.roles[0]?.name }}</td>

                                    <td>{{ user.email }}</td>
                                    <td *ngIf="currentRole=='ROLE_ADMIN'">
                                        <!--                                        <button class="btn btn-danger me-1" type="button" title="">Désactiver</button>-->
                                        <button class="btn btn-success" type="button" title=""
                                                (click)="editUser(user.id)">Modifier
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Individual column searching (text inputs) Ends-->
    </div>
</div>
<!-- Container-fluid Ends-->
