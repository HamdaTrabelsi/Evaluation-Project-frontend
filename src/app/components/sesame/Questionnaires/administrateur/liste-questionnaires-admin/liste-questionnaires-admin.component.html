<app-breadcrumb [title]="'Soumissions'" [items]="['Questionnaires']" [active_item]="'Soumissions'"></app-breadcrumb>
<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">

                <div class="card-header">
                    <h5>Soumission de la classe : ING4C</h5>
                </div>
                <div class="card-body">
                    <ngx-tabset type="pills" class="tabbed-card nav-primary">
                        <ngx-tab tabTitle="Statistiques">

                            <div class="statistique-content">

                                <div class="download-button">
                                <button  (click)="downloadChart()" class="btn btn-pill btn-primary" type="button" placement="top"
                                        ngbTooltip="Telecharger le fichier Word"><i class="fa fa-file-word-o"></i></button>
                                </div>

                                <div class="pie-charts">
                                    <div class="outer">

                                        <div class="chart-overflow" id="chartContainer">
                                            <google-chart  [data]="pieChart3"></google-chart>
                                        </div>
                                    </div>
                                </div>

                                <div class="bar-chart-list">
                                    <div *ngFor="let data of evaluationChartsData; index as i;">
                                        <hr>
                                        <h1 class="section-title">{{data.sectionName}}</h1>
                                        <ng-container *ngFor="let chart of data.questions; index as dataIndex">
                                            <hr>
<!--                                            <h2 class="question-title">{{chart?.title?.text}}</h2>-->
                                            <canvasjs-chart  [attr.id]="'canvaChart' +i+ dataIndex" [options]="chart"></canvasjs-chart>
                                        </ng-container>
                                    </div>
                                </div>

                            </div>
                        </ngx-tab>


                        <ngx-tab tabTitle="Soumissions" class=" nav nav-primary">
                            <div class="row g-sm-4 g-3" style="width: 100%">
                                <div class="col-xl-4 col-md-6" *ngFor="let etudiant of etudiants">
                                    <div class="prooduct-details-box">
                                        <div class="media">
                                            <img class="align-self-center img-fluid img-60"
                                                 src="assets/images/student.png"
                                                 alt="#"/>
                                            <div class="media-body ms-3">
                                                <div class="product-name">
                                                    <h6>
                                                        <a href="/ecommerce/product-details">{{etudiant.email}}</a>
                                                    </h6>
                                                </div>3<div class="date my-2 d-flex">
                                                    <div class="text-muted me-2">Date</div>
                                                    : {{ etudiant.dateSoumission | date: 'dd/MM/yyyy'}}
                                                </div>
                                                <div class="avaiabilty">
                                                    <div class="text-success">Classe : {{etudiant.classe.nom}}</div>
                                                </div>
                                                <a class="btn btn-primary btn-xs" (click)="voirReponses(etudiant.idSoumission)">Voir
                                                    reponses</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ngx-tab>

                    </ngx-tabset>
                </div>
            </div>
        </div>
    </div>
    <!-- Container-fluid Ends-->
</div>
