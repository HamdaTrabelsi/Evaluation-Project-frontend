<app-breadcrumb [title]="'Ajouter utilisateur'"></app-breadcrumb>
<div class="container-fluid">
    <div class="edit-profile">
        <div class="row">
            <div class="col-xl-4" style="width: 100%;">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title mb-0">Informations de connexion</h4>
                        <div class="card-options">
                            <a class="card-options-collapse" href="javascript:void(0)" data-bs-toggle="card-collapse"><i
                                    class="fe fe-chevron-up"></i></a><a class="card-options-remove"
                                                                        href="javascript:void(0)"
                                                                        data-bs-toggle="card-remove"><i
                                class="fe fe-x"></i></a>
                        </div>
                    </div>
                    <div class="card-body">
                        <button mat-raised-button (click)="isLinear = !isLinear" id="toggle-linear">
                            {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}}
                        </button>
                        <mat-stepper [linear]="isLinear" #stepper>
                            <mat-step [stepControl]="firstFormGroup">
                                <form [formGroup]="firstFormGroup">
                                    <ng-template matStepLabel>Fill out your name</ng-template>
                                    <mat-form-field>
                                        <mat-label>Name</mat-label>
                                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl"
                                               required>
                                    </mat-form-field>
                                    <div>
                                        <button mat-button matStepperNext>Next</button>
                                    </div>
                                </form>
                            </mat-step>
                            <mat-step [stepControl]="secondFormGroup" label="Fill out your address">
                                <form [formGroup]="secondFormGroup">
                                    <mat-form-field>
                                        <mat-label>Address</mat-label>
                                        <input matInput formControlName="secondCtrl"
                                               placeholder="Ex. 1 Main St, New York, NY"
                                               required>
                                    </mat-form-field>
                                    <div>
                                        <button mat-button matStepperPrevious>Back</button>
                                        <button mat-button matStepperNext>Next</button>
                                    </div>
                                </form>
                            </mat-step>
                            <mat-step>
                                <ng-template matStepLabel>Done</ng-template>
                                <p>You are now done.</p>
                                <div>
                                    <button mat-button matStepperPrevious>Back</button>
                                    <button mat-button (click)="stepper.reset()">Reset</button>
                                </div>
                            </mat-step>
                        </mat-stepper>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
