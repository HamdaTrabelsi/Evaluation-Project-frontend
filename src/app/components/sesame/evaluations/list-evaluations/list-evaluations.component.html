<app-breadcrumb [title]="'Liste Evaluation'" [items]="['Evaluations', 'Liste']"
                [active_item]="'Liste Evaluation'"></app-breadcrumb><!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <!-- Individual column searching (text inputs) Starts-->
        <div class="col-sm-12">
            <div class="card">
<!--                <div class="card-header">-->
<!--                    <h5>Individual column searching (text inputs)</h5>-->
<!--                    <span>Search your product from here..</span>-->
<!--                </div>-->
                <div class="card-body">
                    <div class="product-list-custom custom-datatable">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">Classe</th>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Date Création</th>
                                    <th scope="col">Status</th>
                                    <th scope="col">Année Universitaire</th>
                                    <th scope="col">Semestre</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let evaluation of evaluations; index as i">
                                    <td>
                                        <h6>{{ evaluation?.classe?.nom }}</h6>
                                    </td>
                                    <td>
                                        <h6>{{ evaluation?.titre }}</h6>
                                    </td>
                                    <td>
                                        {{ evaluation.creationDate | date: 'dd/MM/yyyy' }}
<!--                                        <span>{{ product.desc }}</span>-->
                                    </td>
                                    <td>
                                        <div [ngClass]="{ 'font-success': evaluation.actif === 'true', 'font-danger': evaluation.actif === 'false' }">{{ !!evaluation.actif ? 'Actif' : 'Fermé'}}</div>
                                    </td>
                                    <td>{{ evaluation.anneeUniversitaire }}</td>
                                    <td>{{ evaluation.semestre }}</td>
                                    <td>
                                        <button class="btn btn-primary" type="button" title="" (click)="showSubmissions(evaluation.id)">Soumissions</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Individual column searching (text inputs) Ends-->
    </div>
</div>
<!-- Container-fluid Ends-->
