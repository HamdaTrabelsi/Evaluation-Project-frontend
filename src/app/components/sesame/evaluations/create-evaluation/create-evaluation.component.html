<app-breadcrumb [title]="'Nouvelle Evaluation'" [items]="['Evaluations', 'Créer']"
                [active_item]="'Nouvelle Evaluation'"></app-breadcrumb>
<form [formGroup]="form">
    <div class="container-fluid base-inputs">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                        Informations généraux
                    </div>
                    <div class="card-body">
                        <div class="form theme-form">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label for="className">Classe * :</label>
                                        <ng-select [items]="classesList" bindLabel="nom" bindValue="id"  id="className"  placeholder="Classe" formControlName="classe" required>
                                        </ng-select>
                                        <div *ngIf="form.controls.classe.touched && form.controls.classe.errors?.required" class="text text-danger mt-1">La classe est requise</div>

                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label for="anneeUniversitaire">Année Universitaire :</label>
                                        <input class="form-control" type="text" id="anneeUniversitaire"
                                               formControlName="anneeUniversitaire">
                                        <div *ngIf="form.controls.anneeUniversitaire.touched && form.controls.anneeUniversitaire.errors?.required" class="text text-danger mt-1">L'année univesitaire est requise</div>

                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label for="semestre">Semestre :</label>
                                        <input class="form-control" type="text" id="semestre"
                                               formControlName="semestre">
                                        <div *ngIf="form.controls.semestre.touched && form.controls.semestre.errors?.required" class="text text-danger mt-1">La semestre est requise</div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label for="creationDate">Date de Creation :</label>
                                        <input class="form-control" type="date" id="creationDate"
                                               formControlName="creationDate" [ngModel]="currentDate | date:'yyyy-MM-dd'">
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="mb-3">
                                        <label for="limitDate">Date limite:</label>
                                        <input class="form-control" type="date" id="limitDate"
                                               formControlName="limitDate">
                                        <div *ngIf="form.controls.limitDate.touched && form.controls.limitDate.errors?.required" class="text text-danger mt-1">La Date limite est requise</div>
                                    </div>
                                </div>
                            </div>
                            <a class="btn btn-success me-3" (click)="addSection()">Ajouter Section</a>

                        </div>
                    </div>
                </div>
            </div>


            <div formArrayName="sections">
                <div *ngFor="let section of sections.controls; let sectionIndex = index"
                     class="section">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                Section {{sectionIndex + 1}}
                            </div>
                            <div class="card-body">
                                <div class="form theme-form">
                                    <ng-container [formGroupName]="sectionIndex">
                                        <input type="text" [placeholder]="'Section ' + (sectionIndex + 1)"
                                               [value]="'Section ' + (sectionIndex + 1)"
                                               class="form-control mb-3"
                                               [formControlName]="'sectionId'" readOnly>

                                        <label for="sectionName">Nom de la section :</label>
                                        <input type="text" id="sectionName" [placeholder]="'Section Name ' + (sectionIndex + 1)"
                                               class="form-control mb-3"
                                               [formControlName]="'sectionName'">


                                        <div class="section-buttons">
                                            <a class="btn btn-success me-3" (click)="addQuestion(sectionIndex)">Ajouter Question</a>

                                            <!-- Remove Section Button -->
                                            <a class="btn btn-danger me-3"
                                               (click)="removeSection(sectionIndex)">Supprimer</a>

                                        </div>


                                        <div formArrayName="questions">
                                            <div *ngIf="section.get('questions').controls.length > 0">
                                                <hr style="opacity: 0.15">
                                                Questions
                                            </div>

                                            <div *ngFor="let question of section.get('questions').controls; let questionIndex = index">
                                                <ng-container [formGroupName]="questionIndex">
                                                    <input type="text" [placeholder]="'Question ' + (questionIndex + 1)"
                                                           class="form-control mb-3 mt-3"
                                                           [formControlName]="'questionIndex'">

                                                    <input type="text" [placeholder]="'Tapez la question'"
                                                           class="form-control mb-3"
                                                           [formControlName]="'questionText'">

                                                    <!-- Remove Question Button -->
                                                    <a class="btn btn-danger me-3"
                                                       (click)="removeQuestion(sectionIndex, questionIndex)">Retirer</a>
                                                </ng-container>

                                            </div>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
                <button class="btn btn-success mt-3" [disabled]="form.invalid" (click)="onSubmit()" type="submit">Valider</button>
            </div>
        </div>
    </div>

</form>
